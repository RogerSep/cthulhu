@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://jonschlinkert.github.io/remarkable/dist/remarkable.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div ui-view></div>
    </body>
</html>
